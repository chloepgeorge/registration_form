<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name: *</label>
        <input type="text" id="first_name">
    </div>
    <div>
        <label for="last_name">Last Name: *</label>
        <input type="text" id="last_name">
    </div>
    <div>
        <label for="email">Email Address: *</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password: *</label>
        <input type="password" id="confirm_password">
    </div>
    <div>
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday">
    </div>
    <div>
        <p>Gender Identity: </p>
        <input type="radio" name="gender_id" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender_id" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender_id" id="non_binary">
        <label for="non_binary">Non-binary</label>
        <input type="radio" name="gender_id" id="no_answer">
        <label for="no_answer">I prefer not to answer</label>
    </div>
    <label for="description">A short description about myself: </label>
    <div>
        <textarea id="description" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="fav_lang">Favorite Language: </label>
        <select id="fav_lang">
            <option value="HTML">HTML</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="email_updates" id="email_updates">
        <label for="email_updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indicates a required field</p>
</body>
</html>
